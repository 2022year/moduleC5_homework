<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запрос картинок</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Запрос картинок с сайта https://picsum.photos</h1>

  Введите номер страницы и количество картинок (от 1 до 10):
  <br><br>
  <label>
    номер страницы:
    <input class="inp page-num-inp" type="text" placeholder="0">
  </label>
  <br><br>
  <label>
    лимит:
    <input class="inp limit-inp" type="text" placeholder="0">
  </label>
  <br><br>
  <button class="btn">Запросить</button>

  <div class="info"></div>
  <div class="pictures"></div>


  <script src="script.js"></script>  
</body>
</html>
